<!DOCTYPE html>
<html>
    <head>
        <title>Windows of Time Test</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/wott.css">
    </head>
    <body>
        <script src="js/wott.js"></script>
        <div  class="container-fluid wott">
            <section class="menu-wott">
                <h1>Windows generator</h1>
                <button class="btn btn-success">Add window</button>
                <button class="btn btn-primary">Get data</button>
            </section>
            <div class="sk-cube-grid" id="spinner-form">
                <div class="sk-cube sk-cube1"></div>
                <div class="sk-cube sk-cube2"></div>
                <div class="sk-cube sk-cube3"></div>
                <div class="sk-cube sk-cube4"></div>
                <div class="sk-cube sk-cube5"></div>
                <div class="sk-cube sk-cube6"></div>
                <div class="sk-cube sk-cube7"></div>
                <div class="sk-cube sk-cube8"></div>
                <div class="sk-cube sk-cube9"></div>
            </div>
            <section class="wott-windows" id="form-collection">
            </section>
            <section class="view-results" id="view-results">
            </section>
        </div>
    </body>
</html>
