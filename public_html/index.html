<!DOCTYPE html>
<html>
    <head>
        <title>Windows of Time Test</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/wott.css">
    </head>
    <body>
        <script src="js/wott.js"></script>
        <div  class="container-fluid wott">
            <section class="menu-wott">
                <h1>Windows generator</h1>
                <button class="btn btn-success">Add window</button>
                <button class="btn btn-primary">Get data</button>
            </section>
            <section class="wott-windows">
                <div class="sk-cube-grid hidden">
                    <div class="sk-cube sk-cube1"></div>
                    <div class="sk-cube sk-cube2"></div>
                    <div class="sk-cube sk-cube3"></div>
                    <div class="sk-cube sk-cube4"></div>
                    <div class="sk-cube sk-cube5"></div>
                    <div class="sk-cube sk-cube6"></div>
                    <div class="sk-cube sk-cube7"></div>
                    <div class="sk-cube sk-cube8"></div>
                    <div class="sk-cube sk-cube9"></div>
                </div>
                <div class="form-wott" id="form-wott-1">
                    <div class="form-inline">
                        <div class="form-group">
                            <p>Window name</p>
                            <input type="text" class="form-control" id="wn-1" placeholder="Introduce text">
                        </div>
                        <div class="form-group">
                            <p>Start date</p>
                            <input type="date" class="form-control" id="wsd-1">
                        </div>
                        <div class="form-group">
                            <p>End date</p>
                            <input type="date" class="form-control" id="wsd-1">
                        </div>
                        <div class="remove-wott btn btn-danger">X</div>
                    </div>
                </div>
                <div class="form-wott" id="form-wott-2">
                    <div class="form-inline">
                        <div class="form-group">
                            <p>Window name</p>
                            <input type="text" class="form-control" id="wn-1" placeholder="Introduce text">
                        </div>
                        <div class="form-group">
                            <p>Start date</p>
                            <input type="date" class="form-control" id="wsd-1">
                        </div>
                        <div class="form-group">
                            <p>End date</p>
                            <input type="date" class="form-control" id="wsd-1">
                        </div>
                        <div class="remove-wott btn btn-danger">X</div>
                    </div>
                </div>
            </section>
            <section class="view-results">
                <p>Foo</p>
                <div class="progress"> 
                    <div class="progress-bar" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%"> 
                    </div> 
                </div>
                <p>Bar</p>
                <div class="progress"> 
                    <div class="progress-bar" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%"> 
                    </div> 
                </div>
                <p>Baz</p>
                <div class="progress"> 
                    <div class="progress-bar" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%"> 
                    </div> 
                </div>
            </section>
        </div>
    </body>
</html>
